<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta charset="UTF-8" />
    <title>甘肃三联合同管理平台</title>
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <div class="layui-form">
      <div class="login">
        <div class="login_top">甘肃三联合同管理平台</div>
        <div class="login_bottom">
          <input
            name="username"
            type="text"
            lay-verify="required"
            placeholder="账号"
            class="username"
            value="admin"
          />
          <input
            name="password"
            type="password"
            lay-verify="required"
            placeholder="密码"
            class="username1"
            value="admin"
          />
          <button
            id="loginBtn"
            lay-filter="login-submit"
            class="btn"
            lay-submit
          >
            登 录
          </button>
        </div>
      </div>
      <div class="login-footer">
        <p>Copyright © 2019 甘肃三联自控成套设备有限责任公司 版权所有</p>
        <p>
          <span class="bq">电话：(0931)8440175 8440176 8440178</span>
          <span class="bq"
            >公司地址：兰州市城关区庆阳路161号民安大厦B座15D</span
          >
          <span class="bq">E-mail：gsslac@126.com</span>
        </p>
      </div>
    </div>
    <script type="text/javascript" src="assets/libs/layui/layui.js"></script>
    <script>
      layui
        .config({
          base: "module/"
        })
        .use(["login"], function() {
          // 加载登录模块
          var $ = layui.jquery;
          var login = layui.login;

          // 登录初始化
          login.initLogin();
          // 登录-->传参 登录监控的 lay-filter 的name
          login.doLogin("login-submit");

          // // 图形验证码
          // $('.login-captcha').click(function () {
          //     this.src = this.src + '?t=' + (new Date).getTime();
          // });

          document.onkeydown = function(event) {
            var e =
              event || window.event || arguments.callee.caller.arguments[0];
            if (e && e.keyCode == 13) {
              // enter 键
              document.getElementById("loginBtn").click();
            }
          };
        });
    </script>
  </body>
</html>
